<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title>Maze</title>
        <link rel="stylesheet" href="style.css">
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
        <script src="./javacript.js"></script>
    </head>
    <body>
        <div class="gradient">
            <div class="page">
                <div class="messageContainer">
                    <div class="message">
                        <h4>Congratulation!</h4>
                        <p>You are done</p>
                        <P class="moves"></P>
                        <input type="button" class="okBtn" value="Cool!">
                    </div>
                </div>
                <div class="menu">
                    <div class="customSelect">
                        <select name="" id="" class="diffSelect">
                            <option value="10">Easy</option>
                            <option value="15">Medium</option>
                            <option value="20">Hard</option>
                            <option value="38">Extreme</option>
                        </select>
                    </div>
                    <input type="button" value="Start" class="startMazeBtn" onclick="">
                </div>
                <div class="mazeContainer">
                    <canvas class="mazeCanvas" height="1100" width="1100"></canvas>
                </div>
            </div>
        </div>
        <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
        <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/jquery.touchswipe/1.6.18/jquery.touchSwipe.min.js"></script>
    </body>
</html>
